<!-- Content Header -->
<div class="content-header mb-4">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h1 class="m-0 fw-bold text-gradient">Class Management</h1>
                <p class="text-secondary small">Organize students and schedules by class</p>
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn btn-outline-success me-2 shadow-sm" (click)="exportToExcel()">
                    <i class="bi bi-download"></i> Export Excel
                </button>
                <button class="btn btn-primary shadow-sm">
                    <i class="bi bi-plus-circle"></i> Add New Class
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container-fluid">
    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-white py-3 border-bottom-0">
            <h3 class="card-title fw-bold text-dark">Class List</h3>
            <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 250px;">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Search class or year..."
                        (input)="onSearch($event)">
                </div>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary small text-uppercase">
                        <tr>
                            <th class="ps-4">Code</th>
                            <th>Year</th>
                            <th>Schedule</th>
                            <th>Room</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="border-top-0" *ngIf="!loading()">
                        <tr *ngFor="let c of filteredClasses()">
                            <td class="ps-4">
                                <span class="badge bg-purple-subtle text-purple border border-purple-subtle">
                                    {{ c.class_code }}
                                </span>
                            </td>
                            <td class="fw-bold text-dark">{{ c.class_year }}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-clock-history me-2 text-primary"></i>
                                    {{ c.schedule || 'Not set' }}
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-light text-dark border">{{ c.room_number || 'N/A' }}</span>
                            </td>
                            <td class="text-end pe-4">
                                <button class="btn btn-icon btn-light btn-sm me-1"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-icon btn-light text-danger btn-sm"
                                    (click)="deleteClass(c.class_id!)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Loading State -->
            <div class="text-center py-5" *ngIf="loading()">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-secondary">Loading statistics...</p>
            </div>

            <!-- Empty State -->
            <div class="text-center py-5" *ngIf="!loading() && classes().length === 0">
                <i class="bi bi-building display-4 text-light"></i>
                <p class="mt-2 text-secondary">No class records found.</p>
            </div>
        </div>
    </div>
</div>
