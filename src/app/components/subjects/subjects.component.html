<!-- Content Header -->
<div class="content-header mb-4">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h1 class="m-0 fw-bold text-gradient">Subject Management</h1>
                <p class="text-secondary small">Manage academic subjects and curriculum</p>
            </div>
            <div class="col-sm-6 text-end">
                <!-- Export Button -->
                <button class="btn btn-outline-success me-2 shadow-sm" (click)="exportToExcel()">
                    <i class="bi bi-download"></i> Export Excel
                </button>
                <!-- Add Subject Button -->
                <button class="btn btn-primary shadow-sm">
                    <i class="bi bi-journal-plus"></i> Add New Subject
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container-fluid">
    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-white py-3 border-bottom-0">
            <h3 class="card-title fw-bold text-dark">All Subjects</h3>
            <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 250px;">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Search subjects..."
                        (input)="onSearch($event)">
                </div>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary small text-uppercase">
                        <tr>
                            <th class="ps-4">Code</th>
                            <th>Subject Name</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="border-top-0" *ngIf="!loading()">
                        <tr *ngFor="let s of filteredSubjects()">
                            <td class="ps-4">
                                <span class="badge bg-blue-subtle text-blue border border-blue-subtle">
                                    {{ s.subject_code }}
                                </span>
                            </td>
                            <td class="fw-bold text-dark">{{ s.subject_name }}</td>
                            <td>
                                <div class="text-truncate text-secondary" style="max-width: 300px;"
                                    [title]="s.description">
                                    {{ s.description || 'No description' }}
                                </div>
                            </td>
                            <td class="text-secondary small">{{ s.create_at | date:'mediumDate' }}</td>
                            <td class="text-end pe-4">
                                <button class="btn btn-icon btn-light btn-sm me-1"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-icon btn-light text-danger btn-sm"
                                    (click)="deleteSubject(s.subject_id!)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Loading State -->
            <div class="text-center py-5" *ngIf="loading()">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-secondary">Loading subjects...</p>
            </div>

            <!-- Empty State -->
            <div class="text-center py-5" *ngIf="!loading() && subjects().length === 0">
                <i class="bi bi-journal-x display-4 text-light"></i>
                <p class="mt-2 text-secondary">No subject records found.</p>
            </div>
        </div>
    </div>
</div>
